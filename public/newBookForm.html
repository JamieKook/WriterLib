<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Add a Book</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/bookform.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="dropdown">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
          <a class="navbar-brand" href="/home">
            Home
          </a>
          <a class="navbar-brand" href="/library">
            Library
          </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container newBook">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 bookform p-5">
        <h2>New Book Form</h2>
        <form class="p-5" method="POST" enctype="multipart/form-data" name = "fileUploadForm" id="fileUploadForm">
          <div class="form-group">
              <label for="bookTitle">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="Title" name="title">
          </div>
          <div class="form-group">
              <label for="bookGenre">Genre</label>
              <select form= "fileUploadForm" class="form-control" id="bookGenre" name="genre">
                <option>Other</option>
                <option>Fantasy</option>
                <option>Drama</option>
                <option>Science fiction</option>
                <option>Horror</option>
                <option>Western</option>
                <option>Romance</option>
                <option>Thriller</option>
                <option>Mystery</option>
              </select>
            </div>
          <div class="form-group">
            <label for="writingType">Type of Submission</label>
            <select form= "fileUploadForm" class="form-control" id="bookType" name="type">
              <option>Other</option>
              <option>Novel</option>
              <option>Short Story</option>
              <option>Poem</option>
              <option>Article</option>
            </select>
        </div>
        <div class="form-group">
            <label for="keywords">Enter any keywords for your story (separate each with a comma)</label>
            <input type="text" class="form-control" id="keywords" placeholder="keyword1, keyword2" name="keywords">
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Book Description Here</label>
            <textarea form= "fileUploadForm"  class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="bookImageUrl">Cover Image URL</label>
            <input type="text" class="form-control" id="bookImageUrl" placeholder="URL" name="url">
          </div>
          <label for="fileSubmit">Upload a PDF file of your submission</label>
          <br>
          <input id="fileSubmit" type="file" name="bookFile"/><br/><br/>
          <input class="submitbutton" type="submit" value="Submit" id="btnSubmit"/>
        </form>
        <div class="p-5"></div>
        <div class="Success"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/addBook.js"></script>

</body>

</html>
