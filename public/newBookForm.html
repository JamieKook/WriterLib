<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Add a Book</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="dropdown">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
          <a class="navbar-brand" href="/home">
            Home
          </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>New Book Form</h2>
        <form method="POST" enctype="multipart/form-data" name = "fileUploadForm" id="fileUploadForm">
          <div class="form-group">
              <label for="bookTitle">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="Title" name="title">
          </div>
          <div class="form-group">
              <label for="bookGenre">Genre</label>
              <input type="text" class="form-control" id="bookGenre" placeholder="Genre" name="genre">
          </div>
          <div class="form-group">
            <label for="writingType">Type of Submission</label>
            <input type="text" class="form-control" id="bookType" placeholder="Short Story" name="type">
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Book Description Here</label>
            <textarea form= "fileUploadForm"  class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="bookImageUrl">Optional Cover Image URL</label>
            <input type="text" class="form-control" id="bookImageUrl" placeholder="URL" name="url">
          </div>
          <input type="file" name="bookFile"/><br/><br/>
          <input type="submit" value="Submit" id="btnSubmit"/>
        </form>

        <div class="Success"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/addBook.js"></script>

</body>

</html>
