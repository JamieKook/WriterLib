<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="\stylesheets\style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        
        <form class="signup">
          <div class="form__title">
              <label for="firstName"class="form__label">First Name</label>
              <input type="text" class="form__input" id="firstName" placeholder="Jane">
              <span class="form__error">A sample error message</span>
            </div>
            
            <div class="form__item">
              <label for="lastName"class="form__label">Last Name</label>
              <input type="text" class="form__input" id="lastName" placeholder="Doe">
              <span class="form__error">A sample error message</span>
            </div>
          
            <div class="form__item">
            <label for="exampleInputEmail1"class="form__label">Email address</label>
            <input type="email" class="form__input" id="email-input" placeholder="Email">
          </div>
          
          <div class="form__item">
            <label for="exampleInputPassword1" class="form__label">Password</label>
            <input type="password" class="form__input" id="password-input" placeholder="Password">
          </div>

          <div class="form__item">
            <input type="checkbox" class="form__label" id="isPseudonym">
            <label class="form__input" for="isPseudonym">Do you want to use a pseudonymn?</label>
          </div>
          
          <div class="form__item">
            <label for="pseudonym"class="form__label">Pseudonym</label>
            <input type="text" class="form__input" id="pseudonym" placeholder="Quiet S. Torm">
          </div>

          <div class="form__item">
            <button class="form__btn" type="submit">Sign Up</button>
          </div>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script type="text/css" src="stylesheets/style.css"></script>

</body>

</html>
